<div id="sign-in" class="popup">
    <div class="popup__body">
        <button type="button" class="popup__close" data-fancybox-close>
            <img src="@img/close.svg" alt="Закрыть">
        </button>
        <h3 class="popup__title">Вход</h3>
        <form action="#" class="popup__form form">
            <input type="text" name="login" required class="form__input" placeholder="Логин">
            <input type="password" name="pass" class="form__input" placeholder="Пароль">
            <button class="form__btn">Войти</button>
            <label class="form__privacy">
                Нажимая на кнопку, вы даете свое согласие на обработку персональных данных
            </label>
        </form>
    </div>
</div>
<div id="sign-up" class="popup">
    <div class="popup__body">
        <button type="button" class="popup__close" data-fancybox-close>
            <img src="@img/close.svg" alt="Закрыть">
        </button>
        <h3 class="popup__title">Регистрация</h3>
        <form action="#" class="popup__form form">
            <input type="text" name="login" required class="form__input" placeholder="Логин">
            <input type="email" name="email" required class="form__input" placeholder="E-mail">
            <input type="password" name="pass" class="form__input" placeholder="Пароль">
            <input type="password" name="pass-repeat" class="form__input" placeholder="Пароль еще раз">
            <button class="form__btn">Зарегистрироваться</button>
            <label class="form__privacy">
                Нажимая на кнопку, вы даете свое согласие на обработку персональных данных
            </label>
        </form>
    </div>
</div>
